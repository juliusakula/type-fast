<!DOCTYPE html>
<html>
<head>
    <title>Learn to Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/alertify/themes/alertify.core.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/alertify/themes/alertify.bootstrap.css" />
    <script src="node_modules/alertify/src/alertify.js"></script>
    <script src="node_modules/angular-builds/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/random-words/index.js"></script>
    <script src="app.js"></script>
    
    
    <script src="node_modules/tether-shepherd/node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/tether-shepherd/dist/js/shepherd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/tether-shepherd/node_modules/tether/dist/css/tether.min.css" />                         
    <link rel="stylesheet" type="text/css" href="node_modules/tether-shepherd/dist/css/shepherd-theme-arrows.css" />
</head>
<body ng-app="Keyboard">
    <header class="container navbar navbar-default navbar-top">
        <div class="navbar-inner">
            <div class="container">
                <nav>
                    <ul class="nav navbar-nav">
                        <a href="#top" role="button" class="navbar-brand">
                            Justin Murdock
                        </a>
                        <li><a href="http://juliusakula.github.io/resume">resume</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="hidden-sm hidden-xs">
        <h1 class="col-xs-offset-1 col-xs-10 text-muted text-center">Learn To Type Good</h1>
        <div ng-controller="mainCtrl">
            <challenge-area></challenge-area>
            <keyboard></keyboard>
        </div>
    </div>
    <div class="hidden-md hidden-lg">
        <h1 class="col-xs-offset-1 col-xs-10 text-muted text-center main-title">Learn To Type Good</h1>
        <h3 class="col-xs-offset-1 col-xs-10 text-muted text-center">This is a learn-to-type app that is unavailable for small screens</h3>
        
    </div>
    <script type="text/javascript">
var tour = new Shepherd.Tour({
  defaults: {
    classes: 'shepherd-theme-arrows'
  }
});

tour.addStep('example', {
  title: 'Example Shepherd',
  text: 'Creating a Shepherd is easy too! Just create ...',
  attachTo: '.main-title',
  advanceOn: '.docs-link click'
});

setTimeout(function(){ tour.start(); }, 2000);
</script>
</body>
</html>
